---
apiVersion: v1
kind: ConfigMap
metadata:
 name: mysql-config
data:
 MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
 MYSQL_DATABASE: "cities"
---
apiVersion: v1
kind: Secret
metadata:
 name: mysql-secret
type: Opaque
data:
 MYSQL_USER: c2VjcmVO=
 MYSQL_PASSWORD: cm9vDEyMw
---
apiVersion: v1
kind: Pod
metadata: 
 name: mysql
 labels: 
  name: mysql
  tier: db
spec:
 containers:
 - name: mysql
   imagePullPolicy: Always
   image: sekharmanduri/mysql:k8
   args: ["--secure-auth"]
   envFrom:
   - configMapRef:
     name: mysql-config
   - secretRef:
     name: mysql-secret
   ports:
    - containerPort: 3306
---
apiVersion: v1
kind: Service
metadata: 
 name: mysql
spec:
 selector:
  name: mysql
  tier: frontend
 ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
